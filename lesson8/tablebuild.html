<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Table Build</title>
            <meta name="description" content="Table building practice">
            <link rel="stylesheet" href="css/tablebuild.css">
        </head>

        <body>

            <table>

                <thead>

                    <tr>
                        <td colspan="3"><strong>ACME Wildwest</strong></td>
                    </tr>
                        
                </thead>

                <tbody>

                    <tr>
                        <th class="period-goals">Period</th>
                        <th>Sales</th>
                        <th class="period-goals">Sales Goal</th>
                    </tr>

                    <tr>
                        <td class="period-goals">August</td>
                        <td>$3,590</td>
                        <td class="period-goals">$4,000</td>
                    </tr>

                    <tr>
                        <td class="period-goals">September</td>
                        <td>$4,420</td>
                        <td class="period-goals">$5,000</td>
                    </tr>

                    <tr>
                        <td class="period-goals">October</td>
                        <td>$4,870</td>
                        <td class="period-goals">$5,000</td>
                    </tr>

                    <tr>
                        <td class="period-goals">November</td>
                        <td>$8,610</td>
                        <th class="period-goals">$7,500</td>
                    </tr>

                    <tr>
                        <td><em>Black Friday</em></td>
                        <td colspan="2">$3,200</td>
                    </tr>

                    <tr>
                        <td class="period-goals">December</td>
                        <td>$6,820</td>
                        <td class="period-goals">$7,500</td>
                    </tr>

                </tbody>

                <tfoot>
                    <tr>
                        <td colspan="3">Compiled 12.20.2020 by bRauls</td>
                    </tr>
                </tfoot>

            </table>

            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
            <script>WebFont.load({google: {families: ['Ubuntu']}});</script>

        </body>
    </html>
