<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Storm Center | Trusty Weather</title>
            <meta name="description" content="Trusty Weather Storm Center page">
            <link rel="shortcut icon" href="images/favicon.ico">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/small.css">
            <link rel="stylesheet" href="css/medium.css">
            <link rel="stylesheet" href="css/large.css">
        </head>

        <body>
            <header>
                <img src="images/websitelogo.png" alt="website logo" id="websiteLogo">
                <div class="websiteTitle">             
                <h1>Trusty Weather</h1>
                <span class="catchphrase">You can trust on us!</span>
                </div>
            </header>

            <nav>
                <button onclick="toggleMenu()">&#9776; <span id="menu">Menu</span></button>
                <ul id="primaryNav" class="hide">
                    <li><a href="#">Home</a></li>
                    <li><a href="https://natcaires.github.io/natcaires/lesson5/preston-5.html">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li><a href="#" class="active">Storm Center</a></li>
                    <li><a href="https://natcaires.github.io/natcaires/lesson7/gallery-7.html">Gallery</a></li>
                 </ul>
            </nav>

            <main>

                <h2>Storm Center</h2>

                <form method="get" action="thanks.html">

                    <fieldset>
                        <legend>Your Information</legend>

                        <label>Full Name *
                            <input type="text" minlength="5" pattern="[A-Za-z]" required>
                        </label><br/>

                        <label>Email 
                            <input type="email" placeholder="example@trustyweather.com">
                        </label>

                        <label>Phone number *
                           <input type="tel" required>
                        </label>

                        <label>Zip Code *
                           <input type="number" required>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Storm Information</legend>
                        
                        <label>Storm Date 
                           <input type="date">
                        </label>

                        <label>Storm Type:</label>
                        <list>
                            <datalist class="storm">
                                <option value = "Flash Flood">
                                <option value = "Hail">
                                <option value = "Hurricane">
                                <option value = "Thunderstorm">
                                <option value = "Tornado">
                            </datalist>
                        </list>

                        <label for="stormRange">Rating: &nbsp;&nbsp;&nbsp;
                            <input type="range" id="stormS" value="5" min="1" max="10" step="1" list="tickmarks" 
                            oninput="stormSeverity(this.value)" onchange="stormSeverity(this.value)">

                            <span id="stormRange">5</span>
                        </label>
                    </fieldset>
                       

                </form>
                

            </main>

            <footer>
                &copy; <span id="year"></span> Nataly Caires | Idaho | <a class="byuilink" href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a>
                <div id="todaysDate"></div>
            </footer>

            <script src="js/stormcenter.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
            <script>WebFont.load({google: {families: ['Fjalla One', 'Roboto']}});</script>
        </body>

    </html>
