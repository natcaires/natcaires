<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Gallery | Trusty Weather</title>
            <meta name="description" content="Trusty Weather Gallery">
            <link rel="shortcut icon" href="gallery-images/favicon.ico">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/small.css">
            <link rel="stylesheet" href="css/medium.css">
            <link rel="stylesheet" href="css/large.css">
        </head>

        <body>
            <header>
                <img src="gallery-images/websitelogo.png" alt="website logo" id="websiteLogo">
                <div class="websiteTitle">             
                <h1>Trusty Weather</h1>
                <span class="catchphrase">You can trust on us!</span>
                </div>
            </header>

            <nav>
                <button onclick="toggleMenu()">&#9776; <span id="menu">Menu</span></button>
                <ul id="primaryNav" class="hide">
                    <li><a href="#">Home</a></li>
                    <li><a href="https://natcaires.github.io/natcaires/lesson5/preston-5.html">Preston</a></li>
                    <li><a href="#">Soda Springs</a></li>
                    <li><a href="#">Fish Haven</a></li>
                    <li><a href="#">Storm Center</a></li>
                    <li><a href="#" class="active">Gallery</a></li>
                 </ul>
            </nav>

            <main>

                <h2>Weather Gallery</h2>

                <section class="grid1">

                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/foggyWoods.jpg" alt="foggy woods">

                            <figcaption>Fog on the woods</figcaption>
                    </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/sunnySky.jpg" alt="sunny sky">

                            <figcaption>Sunny Sky</figcaption>
                     </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/railRoad.jpg" alt="rail road">

                            <figcaption>Rail Road</figcaption>
                    </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/rainbow.jpg" alt="rainbow">
                        
                            <figcaption>Rainbow</figcaption>
                    </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/bigCity.jpg" alt="big city">

                            <figcaption>Big City</figcaption>
                    </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/sunsetSnow.jpg" alt="sunset on the woods">

                            <figcaption>Sunset on snowy woods</figcaption>
                    </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/lightningStorm.jpg" alt="lightning storm">

                            <figcaption>Lightning Storm</figcaption>
                    </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/snowyWoods.jpg" alt="snowy woods">

                            <figcaption>Snowy Woods</figcaption>
                    </figure>


                    <figure class="imageBlock">
                            <img src="gallery-images/placeholder_540x400.png" data-src="gallery-images/sunsetStorm.jpg" alt="stormy sunset">

                            <figcaption>Stormy Sunset</figcaption>
                    </figure>

                </section>

            </main>

            <footer>
                &copy; <span id="year"></span> Nataly Caires | Idaho | <a class="byuilink" href="https://www.byui.edu/online" target="_blank">BYUI Online Learning</a>

            </footer>

            <script src="js/gallery-toggleMenu-Date.js"></script>
