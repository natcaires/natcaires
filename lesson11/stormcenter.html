<!DOCTYPE html>
    <html lang="en" dir="ltr">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Storm Center | Trusty Weather</title>
            <meta name="description" content="Trusty Weather Storm Center page">
            <link rel="shortcut icon" href="images/favicon.ico">
            <link rel="stylesheet" href="css/normalize.css">
            <link rel="stylesheet" href="css/small.css">
            <link rel="stylesheet" href="css/medium.css">
            <link rel="stylesheet" href="css/large.css">
        </head>

        <body class="stormBody">
            <header>
                <a href="index.html"><img src="images/websitelogo.png" alt="website logo" id="websiteLogo"></a>
                <div class="websiteTitle">             
                <h1>Trusty Weather</h1>
                <span class="catchphrase">You can trust on us!</span>
                </div>
            </header>

            <nav>
                <button onclick="toggleMenu()">&#9776; <span id="menu">Menu</span></button>
                <ul id="primaryNav" class="hide">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="preston.html">Preston</a></li>
                    <li><a href="sodasprings.html">Soda Springs</a></li>
                    <li><a href="fishhaven.html">Fish Haven</a></li>
                    <li><a href="#" class="active">Storm Center</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                 </ul>
            </nav>

            <main class="stormMain">

                <h2 class="stormCenterH2">Storm Center</h2>

                <form method="get" action="thanks.html">

                    <fieldset>
                        <legend>Your Information</legend>

                        <label class="top">Full Name *
                            <input type="text" name="name" pattern="[A-Za-z] {5, }" required>
                        </label>

                        <label class="top">Email 
                            <input type="email" name="email" placeholder="example@email.com">
                        </label>

                        <label class="top">Phone number *
                           <input type="tel" name="phone" required>
                        </label>

                        <label class="top">Zip Code *
                           <input type="number" required>
                        </label>
                    </fieldset>

                    <fieldset>
                        <legend>Storm Information</legend>

                        <label class="top">Storm Date 
                           <input type="date">
                        </label>

                        <label for="types" class="top">Storm Type
                            <input list="type-list" name="type" id="types">
                        </label>
                            <datalist id="type-list">
                                <option value="Flash Flood"></option>
                                <option value="Hail"></option>
                                <option value="Hurricane"></option>
                                <option value="Thunderstorm"></option>
                                <option value="Tornado"></option>
                            </datalist>
                        
                        <label for="stormRange" class="severity">Storm Severity &nbsp;&nbsp;&nbsp;
                            <br>
                            <input type="range" id="stormRange" value="5" min="1" max="10" step="1" name="severity" 
                            list="tickmarks" oninput="stormSeverity(this.value)" onchange="stormSeverity(this.value)">
                            <span id="stormS">5</span>
                        </label>
                        <datalist id="tickmarks">
                            <option value="1"></option>
                            <option value="2"></option>
                            <option value="3"></option>
                            <option value="4"></option>
                            <option value="5"></option>
                            <option value="6"></option>
                            <option value="7"></option>
                            <option value="8"></option>
                            <option value="9"></option>
                            <option value="10"></option>
                        </datalist>

                        <label class="top">Storm Region
                            <select name="storm-region">
                                <option value="">Select Region...&#9662;</option>
                                <option value="preston">Preston</option>
                                <option value="soda-springs">Soda Springs</option>
                                <option value="fish-heaven">Fish Heaven</option>
                            </select>
                        </label>

                        <div class="top">User in-danger</div>
                        <label class="sbs"><input type="radio" name="danger" value="yes">Yes</label>
                        <label class="sbs"><input type="radio" name="danger" value="maybe">Maybe</label>
                        <label class="sbs"><input type="radio" name="danger" value="no">No</label>

                        <label class="top">Additional Information or Comments
                            <textarea></textarea>
                        </label>
                    </fieldset>

                    <input type="submit" value="Report Storm" class="submit-buttom">

                </form>
                

            </main>

            <footer class="normalFooter">
                <div class="copyright">&copy; <span id="year"></span>Trusty Weather | Attributions | Nataly Caires
                    <div id="todaysDate"></div>
                </div>
            </footer>

            <script src="js/menuAndDate.js"></script>
            <script src="js/stormcenter.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
            <script>WebFont.load({google: {families: ['Fjalla One', 'Roboto']}});</script>
        </body>

    </html>
